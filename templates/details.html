{% extends 'theme.html' %}

{% block css %}

  <style>
    body{
        background-color:mediumspringgreen;
        background-repeat: no-repeat;
        background-size: cover;
      }
  </style>

{% endblock %}


{% block body %}

<div class="jumbotron">
    <h1 class="display-3">Data Extraction Details</h1>
    <p class="lead"></p>
    <hr class="my-2">
    <p><strong>Created : </strong>{{data.created.date()}}</p>
    <a href="/check?id={{data.id}}" class="btn btn-danger">Check Plag</a>
    <div class="card">
        <div class="card-body">
            <code>{{data.data}}</code>
        </div>
    </div>
</div>
{% endblock %}
