{% extends 'theme.html' %}

{% block css %}

  <style>
    body{
        
        background-repeat: no-repeat;
        background-size: cover;
        background-color: mediumspringgreen;
      }
  </style>

{% endblock %}


{% block body %}

<div class="container mt-5">
    <p class="display-4 text-center mt-5">Upload File Here</p>
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" >
                    <button class="btn btn-outline-primary">Upload Files For analysis</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
